<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Form과 table 태그를 이용한 실습</title>
</head>
<body>
    <h1>로그인 페이지입니다</h1>


            
    <form> <!--데이터값을 다른 웹페이지로 보내기 위해 사용-->
        <table style="border: 2px solid black;"> <!--입력 폼을 테이블로 정렬해서 보이기 위함-->
            <tr>    <!--tr을 사용해서 행(row)을 추가해준다-->
                <td>    <!--table data의 약자 (개별의 셀값)-->
                사용자:
                </td>

                <td>
                <input type="text" name="username">
                </td>

                <td rowspan="2">    <!--행을 두개 선택하여 자신의 td와 합친다-->
                <input type="submit" value="전송">
                </td>
                
            <tr>
                <td>
                비밀번호:
                </td>

                <td>
                <input type="password" name="password">
                </td>

            </tr>  

        </table>
    </form>

<a href="http://www.naver.com">비밀번호를 잊어버렸나요?</a>

<hr>

<h1>설문조사</h1>

<form>
    <p>성별을 체크해주세요</p><!--label로 해도됨-->    <!--선택된 상태가 디폴트-->
        <input type="radio" name="성별" value="남자" checked >남자
        <input type="radio" name="성별" value="여자">여자
<!--라디오 버튼은 같은 name 설정하면 중복체크 막을 수 있다. 체크박스는 특성상 중복체크 가능-->

    <p>음식을 선택해주세요</p>
        <input type="checkbox" name="음식" value="한식">한식<br>
        <input type="checkbox" name="음식" value="일식">일식<br>
        <input type="checkbox" name="음식" value="중식">중식<br>
        <input type="checkbox" name="음식" value="양식" disabled>양식<br>
                                                        <!--선택을 못하게 막아둘 수 있다-->
    <p>기타의견을 남겨주세요</p>
        <textarea rows="5" cols="30" name="기타의견"></textarea>
</form>
    </body>
</html>
