<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <canvas id="myCanvas" width="300" height="250" style="border: 2px solid green;">
    </canvas>

    <script>
                    //html파일=도큐먼트
        let paper = document.getElementById("myCanvas");
        let context = paper.getContext("2d");

        //그라디언트 (선형)
        let grdline = context.createLinearGradient(5, 5, 180, 80); //시작점과 끝점의 x, y 좌표 
        grdline.addColorStop(0, "greenyellow");
        grdline.addColorStop(1, "white");

        //색을 입히고 그려주기
        context.fillStyle = grdline;
        context.fillRect(5, 5, 200, 60);

        //사각형 위 글씨쓰기
        context.font="30px Arial";
        context.fillStyle="#FFFFFF"
        context.fillText("CANVAS", 10, 50);

        context.fillStyle = grdline;
        context.fillText("CANVAS", 10, 100)

    </script>
</body>
</html>
