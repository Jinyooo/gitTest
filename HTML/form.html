<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>Form태그 활용</h3>
    <form>
        <label>글자를 작성해주세요</label>
        <input type="text"> <br>
        password 타입입니다  <!--form안에 들어가서 텍스트로 나타나는지?-->
        <input type="password"> <br>

        <p>라디오 버튼입니다</p>
        <input type="radio" name="num1" value="1">1 <br>
        <input type="radio" name="num2" value="2">2 <br>
        <input type="radio" name="num3" value="3">3 <br>
        <!--동일한 name: 하나만 선택 가능, 다른 name: 중복선택 가능-->

        <p>체크박스입니다</p>
        <input type="checkbox" name="movie" value="매트릭스">매트릭스
        <input type="checkbox" name="movie" value="스파이더맨">스파이더맨
        <input type="checkbox" name="movie" value="겨울왕국">겨울왕국

        <p>파일을 추가해주세요</p>                  <!--*은 이미지의 모든 값-->
        accept를 이용해서 입력받을 수 있는 확장자의 종류를 한정시킬 수 있다.
        <input type="file" name="file" accept="image/*">

        <p>select 선택입력을 통해 하나의 값 가져오기</p>
        <select name="fruit">
            <option value="사과">사과</option>
            <option value="사과">딸기</option>
            <option value="사과">배</option>
        </select>

        <p>여러 줄을 입력하기 위한 textarea</p>
        <textarea rows="10" cols="30" name="test"></textarea> <!--레퍼런스-속성 시간날때 보기-->
<!--name을 지정해야 값을 가져갈 수 있다는데??-->

        <p>버튼</p>
        <button type="button" onclick="alert('버튼을 클릭했습니다')">버튼을 눌러주세요</button>

        <p>input 전송버튼</p>
        <input type="submit" value="전송버튼">

        <fieldset>
            <legend>입력 양식</legend>
    이름:<br>
    <input type="text" name="username"><br>
    <input type="text" name="email"><br><br>
    <input type="submit" value="전송">
        </fieldset>

    </form>
</body>
</html>
