<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이미지맵 연습</h1> <!--html기초 혹은 ./(현재위치)에서 imgg폴더-->
    <img src="./imgg/이미지맵.png" alt="이미지맵 연습" usemap="#vending">
                                                    <!--맵태그에 갖고올수 있도록 한다-->
    <map name="vending">    <!--coordinations : 좌표 라는 뜻-->
        <area shape="rect" coords="39, 21, 385, 105" target="_blank" href="https://www.naver.com" alt="네이버">
        <area shape="circle" coords="130, 550, 42" target="_blank" href="https://wwww.daum.net" alt="다음">
    </map>
    <p>
        이미지맵은 하나의 이미지 안에 영역을 지정해서 링크를 걸 수 있는 방법이다.<br>
        이미 디자인된 하나의 디자인물이 있을 때 사용한다. <br>
        모양의 위치를 지정하는 방법은 canvas나 svg 그림을 그릴 때와 동일하다.
    </p>
</body>
</html>
