<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model
    </title>
    <link rel="stylesheet" href="../css/boxmodel.css">

</head>
<body>
    <h1>박스모델</h1>
    <h3>패딩</h3>

    <div class="padding">패딩입니다</div>
    <p>패딩은 top, bottom 등 위치를 지정해서 값을 줄 수 있고,
        padding을 이용해서 한번에 값을 입력할 수 있다.<br>
        변수 1개: 모든 위치에 동일한 값<br>
        변수 2개: 위 아래 같은 값/ 오른쪽 왼쪽 같은 값<br>
        변수 3개: 위/ 오른쪽 왼쪽 같은 값/ 아래 <br>
        변수 4개: 위/ 오른쪽/ 아래/ 왼쪽
    </p>

    <div>
        <h3>Border css 확인</h3>
        <div class="groove_3d"></div>
        <div class="ridge_3d"></div>
        <div class="inset_3d"></div>
        <div class="outset_3d"></div>

        <div class="border_width"></div>
        <div class="none"></div>
        <div class="hidden"></div>

    </div>

    <div>
        <h3> Margin CSS 확인하기 </h3>
        <div class="margin"></div>
        <div class="margin"></div>
    </div>
</body>
</html>
