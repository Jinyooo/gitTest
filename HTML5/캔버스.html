<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Canvas 확인하기</h1>
    <img id=daum src="../HTML/HTMl기초/imgg/daum.png">
    <figcaption>다음 이미지</figcaption>

    <canvas id="myCanvas" width="300" height="500" style="border: 3px solid black;">

    </canvas>

    <h1>svg확인하기</h1>
    <svg width="300" height="200" style="border: 3px solid black;">
    
    <line x1="50" y1="0" x2="100" y2="350" 
        stroke="orange" stroke-width="5">
    </line><!--위치값으로 그려준다-->

    <circle cx="50" cy="50" r="40" 
        stroke="green" stroke-width="4" fill="yellow">
    </circle>
    
    <rect x="150" y="10" width="140" height="80"
        stroke="green" style="stroke: rgb(0,0,255); 
        stroke-width: 3;
        fill: rgb(255, 255, 0);">
    </rect>
                        
    <rect x="170" y="50" rx="25" ry="25" width="100" height="100"
        style="stroke: black; stroke-width: 5; fill:aquamarine; opacity: 0.8;">
        <!-- opacity: 0이면 투명-->
    </rect>

    <!--illustrator 파일의 확장자를 svg로 바꿔서 사용할 수 도 있다-->
    </svg>     

    <script> // 캔버스 앨리먼트 취득
        let paper = document.getElementById("myCanvas");

        // 2D 모드의 그리기 객체 취득
        let context = paper.getContext("2d");
        context.fillStyle="#ff0000";
        context.fillRect(0, 0,150,75);



        //원은 그리기 전에 패스를 초기화한다
        context.beginPath();
        context.arc(50, 100, 10, 0, 2*Math.PI);
        context.fill();
        context.strokeStyle="#FFFF00";
        context.stroke();
        /*
            패스를 지정한 후에 선을 그린다 
        */ 
        

        context.moveTo(0,0); //시작점
        context.lineTo(150, 75); //끝점
        context.stroke();   //그리기


        context.font="30px Arial";
        context.fillStyle="#0000FF";
        context.fillText("CANVAS", 18, 75/3*2);
        //fillText는 작성할 내용과 x(시작위치), y(문자의 바닥) 좌표


        //Gradient 종류: 선형, 원형
        let grd = context.createRadialGradient(0, 200, 5, 90, 200, 100);
        // Radial: 원형 그라디언트 (원의 x, y중심점, 반지름, 끝나는 원의 x, y 중심점, 반지름)
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");

        let grdline = context.createLinearGradient(0, 200, 150, 200);
        // Linear: 선형 그라디언트 (시작 x, y 값, 끝 x, y 값)
        grdline.addColorStop(0, "blue");
        grdline.addColorStop(1, "yellow");


        context.fillStyle = grdline;
        context.fillRect(0, 150, 150, 50);

        context.strokeStyle = grdline;
        context.rect(0, 120, 150, 20);
        context.stroke();

        let picture = document.getElementById("daum");
        context.drawImage(picture, 10, 250); //웹서버 할 때 더 다룰 예정

    </script>

    
</body>
</html>
