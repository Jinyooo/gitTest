<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>HTML5 멀티미디어 확인</h1>
    <object data=소스/프레젠테이션1.pdf style="width: 500px; height: 400px;"> </object>
    <object data="../HTML/HTMl기초/imgg/구글.png"></object>

    <h1> embed 확인</h1>
    <embed src=소스/프레젠테이션1.pdf style="width: 500px; height: 400px;"> </embed>
    <embed src="../HTML/HTMl기초/imgg/구글.png"></embed>

    <h1>유튜브 들고오기</h1>

    <iframe width="800" height="480" src="https://www.youtube.com/embed/Wp2izSMTJFE?autoplay=1&mute=1" 
    ></iframe>
    <p>유튜브 소스코드 복사해서 바로 들고오기</p>

    
    <iframe width="800" height="480" src="https://www.youtube.com/embed/Wp2izSMTJFE?autoplay=1&mute=0" 
    ></iframe>

    <p>autoplay 는 mute(음소거)된 상태에서 가능하다.<br>
        값이 1일때 true, 0일 때 false <br>
        loop <br>
        controls 영상 제어 할 수 있는지 없는지 설정
    </p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/m-LqV15x1_k?loop"
    ></iframe>
    
    </p>
</body>
</html>
