<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>HTML5에서 추가된 input 속성</h1>

    <form action="서버측 파일.html" autocomplete="off" id="form1"> <!--form안의 모든 input태그에 적용된다-->
        <input type="text" name="name" value="미리 적힌 값"> 태그 뒤에 적힌 값<br>
        <input type="text" name="auto" autofocus> 오토포커스<br>           

        <input list="food" name="food">
            <datalist id="food">
                <option value="한식"></option>
                <option value="양식"></option>
            </datalist> <br><br>

        <input type="file" value="파일" multiple><br><br>
                                    <!--multiple: 파일을 여러 개 받아올 수 있다-->

        <input type="text" pattern="[a-z]"><br>
        패턴에 들어가는 문자의 반복, 규칙 - 자바스크립트에서 한번 더 다룰 예정<br>

        <input type="text" name="place" placeholder="힌트"> <br>

        <input type="text" required> <br>
        빈값일 경우 전달되지 않는다. <br>

        <input type="number" step="2"> <br> 2칸씩 건너뜁니다 <br>


        <input type="image" src="../HTML/HTMl기초/imgg/daum.png" alt="전송" width="200" height="100"><br>
        image속성을 이용하여 이미지버튼을 만들 수 있다<br>
        <b>../</b>는 지금 파일의 위치 밖 상위폴더에 있다는 뜻<br>
                                        <!--어떤 데이터 파일로 보낼것인가/post방식에서만 가능--> 
        <input type="submit" value="버튼" formaction="다른서버측 파일.html" 
        formenctype="application/x-www-form-urlencoded">
        <!--버튼 눌렀을때 다른 서버로 넘어가게 하는 기능--> <!--ctrl+space bar-->
        <!--submit타입-->
        <!--submit타입은 form속성을 이용하여 인코딩을 바꾸거나 서버측 파일을 바꿀 수 있다.
        차후에 서버와 함께 확인-->
    </form>
    <input type="text" name="form" form="form1">

</body>
</html>
