<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>추가된 input요소 확인</h3>

    <form>
        <input type="number"> 숫자입력 <br>
        0<input type="range" min="0" max="100">100 입력범위 지정 <br>
        <input type="color" value="#FFFFFF"> 색상 <br>
        <input type="date" min="2022-01-01"> 날짜 <br>
        <input type="time" value="14:00"> 시간 <br>
                            <!--기본값이 오후 2시로 설정됨-->
        <input type="datetime-local" > 날짜와 시간 입력<br>
        <input type="month">연도와 달<br>
        <input type="week">연도와 주<br>
        <input type="email" novalidation>이메일 -@가 입력되었는지 확인해준다<br>  <!--submit과 함께 쓸 시-->
        <input type="url"> url <br>
        <input type="tel"> 집전화번호 <br>  <!--사파리에서만 제공-->
        <input type="search"> 검색 <br>


        <input type="submit" value="제출">
    </form>
</body>
</html>
